<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>

<body>

    <section class="city">
        <span class="weat">Css Weather Forecast</span>
        <ul class="list">
            <li class="medium-tile">
                <p>Lisbon</p>
                <span class="temp">21°C</span>
                <i class="wi wi-day-sunny"></i>
            </li>
            <li class="small-tile">
                <p>Paris</p>
                <span class="temp">11°C</span>
                <i class="wi wi-day-sleet"></i>
            </li>
            <li class="small-tile">
                <p>Belgrade</p>
                <span class="temp">15°C</span>
                <i class="wi wi-day-cloudy"></i>
            </li>
            <li class="small-tile">
                <p>Moscow</p>
                <span class="temp">21°C</span>
                <i class="wi wi-day-cloudy-high"></i>
            </li>
            <li class="small-tile">
                <p>Tel Aviv</p>
                <span class="temp">32°C</span>
                <i class="wi wi-hot"></i>
            </li>
            <li class="small-tile">
                <p>Cair</p>
                <span class="temp">28°C</span>
                <i class="wi wi-day-sunny"></i>
            </li>
            <li class="small-tile">
                <p>New York</p>
                <span class="temp">17°C</span>
                <i class="wi wi-day-sleet-storm"></i>
            </li>
            <li class="small-tile">
                <p>New Delhi</p>
                <span class="temp">17°C</span>
                <i class="wi wi-hail "></i>
            </li>
            <li class="medium-tile">
                <p>San Francisco</p>
                <span class="temp">15°C</span>
                <i class="wi wi-day-cloudy "></i>
            </li>
            <li class="small-tile">
                <p>Tokyo</p>
                <span class="temp">8°C</span>
                <i class="wi wi-night-clear "></i>
            </li>
            <li class="big-tile">
                <p>Sydney</p>
                <span class="temp">25°C</span>
                <i class="wi wi-night-partly-cloudy "></i>
            </li>
        </ul>
        <span class="weat">Have a nice day !</span>
    </section>

</body>

</html>
